;HOMEDIR = main dir of bbs.
HOMEDIR /home/bbs/

;Owner of bbs files 
OWNERUSER bbs

;Ownergroup of bbs files
OWNERGROUP bbs

;GID of zipchecker
ZIPGROUP zipcheck

;DayDream.DAT

;Enable catalog dupechecking. Read files online from uploadlog.dat. (Y/N)

!DAYDREAM.DAT

;Board Name

BBSNAME...... Humanoid Invasion

;SysOp handle

SYSOP........ Hydra

;SysOp first name

SYSOPFIRST... Hydra

;SysOp last name

SYSOPLAST.... NLN

;Chat download path

CHATDLPATH... /home/bbs/hold

;System password

SYSTEM_PW.... -

;New user password

NEWUSER_PW... -

;User editor password

USERED_PW.... KAMA

;Preset for new users

NEW_PRESET... 1

;Idle timeout in seconds

IDLE......... 180

;Conference to join if the user hasn't access to the autojoin-conference.

AUTOCONF..... 1

;Free bytes in HDD required for uploads

FREEFORUL.... 2000000

;Y = Ask reason to chat, N = Don't

ASK_REASON... Y

;R = Real names in who etc, H = Handles

NAMEMODE..... H

;L = Location in who etc, O = Org

LOCATION..... O

;Ask handle first (new users)

ASKHANDLE1ST. N

;SysOp color (in chat)

SYSOP_COL.... [36m

;User color (in chat)

USER_COL..... [33m

;Path to place files that are aliens in temp

ALIENS....... /home/bbs/aliens/

;Key to activate command mode in line ed

LINE_EDCOM... $

;Full screen editor command

FSED......... /home/bbs/doors/dded %N

;Local screen length

SCREENLENGTH. 24

;Free DL Line or -

FREEDLLINE... [36m[-] [0mFREE DOWNLOAD ><><><>< FREE DOWNLOAD [36m[-][0m

;CoSysOp access

COSYSOPACCESS 250

;Hold dir

HOLDDIR...... /home/bbs/hold/

;Telnet node tty pattern(s)

TELNETNODEPAT /dev/ttyp* /dev/ttys* /dev/pts/*

;First telnet node number

TELNETNODE1ST 1

;Max telnet nodes running at once

TELNETNODEMAX 4

;Local node tty pattern

LOCALNODEPAT. /dev/tty* 

;First local node number

LOCALNODE1ST. 0

;Max local nodes running at once

LOCALNODEMAX. 0

;Ask the number of incoming/outgoing conversion tables on login.
;If this is configured not to ask, it defaults to 1.
ASKDISPLAY... Y

;Allow multiple logins from a person at once. (Multiple logins doesn't work
;currently OK)
ALLOW2LOGINS. Y

;When user tries to logon and doesn't have an account, Ask "Create an
;account?". If this is set to 'D', no new accounts can be created. If
;this is set to 'N', new accounts can be created by typing 'new'.
ASKNEWUSER... Y

;Ask password even if the user account is not valid. Requires ASKNEWUSER
;to be set to 'N' or 'D'.
LOGINSTYLE... Y

;Some new user defaults. RTFM :)

DEF_EXPERT... N
DEF_MAILSCAN. Y
DEF_NEWFILESC N
DEF_ALLOWNODE Y
DEF_EDITOR... F
DEF_AUTOQUICK N
DEF_BGCHECKER Y

; Catalog dupechecker. (Check dupes from logs instead of HD)

CATALOGDUPECK N

; Enable background checker.

BGCHECKER.... Y

; Max amount of FTP users at once.

MAXFTPUSERS.. 2

; Allow multiple connections on FTP per user

ALLOW2FTPUSER Y

; FTP passive port range

FTPSTART..... 2000
FTPEND....... 2010

; Path to python executable

PYTHON....... /usr/bin/python

; Main menu "stuck enter-key" flood trigger limit, 0 to disable

FLOODKILLTRIG 10

; Library path for doors, use colon (:) as separator

DOORLIBPATH.. /home/bbs/lib

~

